  <!--
     Команди 

     1. git branch -m "Тут нова назва гілки" -Щоб змінити імя голвної гілки в git 
     2. git branch "назва гілки" / "опис гілки" - Щоб додати нову гілку з описом
     3. git branch -d "назва гілки" - ця комонда використовується для видалення гілки
     4. git checkout -b назва гілки / опис гілки - Створити нову гілку та перемкнутися на неї
     5. git switch -c назва гілки - Ця команда використовується для створення гілки
     6. git switch назва гілки - Ця команда виеористовується для того щоб переключатись між гілками
   -->
